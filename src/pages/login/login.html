<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-img class="logo-img" src="../../assets/imgs/logo.png"></ion-img>
  <ion-list>

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" value="" [(ngModel)]="name"></ion-input>
    </ion-item>
  
    <button ion-button (click)="go($event);">Go</button>
    <button ion-button (click)="clearName($event, name);">clear</button>
    <!-- <button ion-button (click)="go2($event);">Go</button> -->
  </ion-list>
</ion-content>
